language: python
python:
  - "2.7"

install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install python-coveralls

script:
  - make test
  - py.test coveralls/tests.py --doctest-modules --pep8 coveralls -v --cov coveralls --cov-report term-missing

after_success:
  - coveralls